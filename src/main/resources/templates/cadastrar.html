<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias</title>
    <!-- <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" /> -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/js/app.js}" defer></script>

</head>

<body>
    <div class="container">
        <div class="row mx-auto">
            <form method="post" th:object="${categoria}" th:action="@{/categorias/salvar}">
                <div class="mb-3">
                    <label for="categoria">Categoria</label>
                    <input type="text" class="form-control" id="categoria" th:field="${categoria.descricao}" required>
                    <div class="form-text">Registro de Categoria</div>
                    <input type="hidden" id="id" th:field="${categoria.id}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    <!-- <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script> -->
</body>

</html>
