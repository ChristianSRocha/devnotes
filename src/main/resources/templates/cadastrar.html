<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias</title>
    <!-- <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" /> -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <h1>Cadastro de Categorias</h1>
        <div class="row mx-auto">
            <form method="post" th:object="${categoria}" 
            th:action="@{categoria.id == null} ? @{/categorias/salvar} : @{/categorias/atualizar}">
                <div class="mb-3">
                    <label for="categoria">Categoria</label>
                    <input type="text" class="form-control" id="categoria" th:field="*{descricao}" required>
                    <input type="hidden" id="id" th:field="*{id}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
</body>

</html>
